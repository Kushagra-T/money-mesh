# Production Configuration
spring.application.name=MoneyMesh
server.port=${PORT:8080}

# Database Configuration (Heroku will provide DATABASE_URL)
spring.datasource.url=${JAWSDB_URL:jdbc:mysql://localhost:3306/banking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Security
jwt.secret=${JWT_SECRET:default-secret-change-in-production-minimum-256-bits-required}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.com.bank=INFO
